<app-dataset-table
    [title]="'personalSpace.project.tabs.datasets.openDatasets.tableTitle'"
    [ariaLabel]="'personalSpace.project.tabs.datasets.openDatasets.tableLabel'"
    [dataSource]="dataSource"
    [tableLoading]="tableLoading"
    [hasAddButton]="hasAddButton"
    [hasDeleteButton]="hasDeleteButton"
    [showHorizontalSeparator]="false"
    [disableAddButton]="disableAddButton"
    (addActionEvent)="openOpenedDatasetsPopin()"
    (deleteActionEvent)="deleteRequest($event)">
</app-dataset-table>
